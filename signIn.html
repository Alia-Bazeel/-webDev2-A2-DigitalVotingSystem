<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DailyDose</title>
    <link rel="stylesheet" href="sign-InUp.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo">
            <h1>Daily Dose</h1>
            <p>Daily Entertainment</p>
        </div>

        <!-- SignIn Form -->
        <form id="signInForm" class="form">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p class="switch-text">Don't have an account? <a href="signUp.html">Sign Up</a></p>
        </form>
    </div>

    <script src="signIn.js"></script> <!-- linking JavaScript -->

</body>
</html>
