<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn & SignUp - DailyDose</title>
    <link rel="stylesheet" href="sign-InUp.css"> <!-- Linking the CSS file -->
</head>
<body>
    <!-- Wrapper Container for SignIn & SignUp -->
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo">
            <h1>Daily Dose</h1>
            <p>Daily Entertainment</p>
        </div>

        <!-- Toggle Between SignIn and SignUp -->
        <div class="toggle-buttons">
            <button id="signInBtn" class="active">Sign In</button>
            <button id="signUpBtn">Sign Up</button>
        </div>

        <!-- SignIn Form -->
        <form id="signInForm" class="form active">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email" required>
            <input type="password" id="signin-password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p class="switch-text">Don't have an account? <span id="switchToSignUp">Sign Up</span></p>
        </form>

        <!-- SignUp Form -->
        <form id="signUpForm" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="switch-text">Already have an account? <span id="switchToSignIn">Sign In</span></p>
        </form>
    </div>

    <script src="sign-InUp.js" defer></script> <!-- Linking the JavaScript file -->
                                               <!-- defer: Script executes after parsing the HTML -->
</body>
</html>
