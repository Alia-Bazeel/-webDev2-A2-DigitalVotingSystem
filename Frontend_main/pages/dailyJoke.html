<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyJoke-Daily Dose</title>
    <link rel="stylesheet" href="dailyJoke.css"> <!-- linking the css file -->
</head>
<body>

    <header class="fixed-header">
        <img src="images/Logo.png" alt="Logo for DailyDose" class="logo"> <!-- Logo -->
        <div class="heading">                                             <!-- title & tagline -->
            <h1> Daily Dose </h1>
            <h4> Daily Entertainments </h4>
        </div>      
    </header>
   
    <main>
        <section id="intro-para">
            <p>Welcome to Daily Dose! Continue your day with a good laugh. Here's a random joke just for you. Click the button to get another joke and brighten your day!</p>

        <section id="joke-container">
            <h2>Random Joke of the Day</h2>
            <p id="joke-setup"></p>
            <p id="joke-punchline"></p>
            <button id="new-joke-btn">Get Another Joke</button>
        </section>
    </main>
