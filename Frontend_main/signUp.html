<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DailyDose</title>
    <link rel="stylesheet" href="sign-InUp.css"> <!-- Linking the CSS file -->
</head>
<body>
    <div class="auth-container">
        <!-- Logo Section -->
        <div class="logo">
            <h1>Daily Dose</h1>
            <p>Daily Entertainment</p>
        </div>

        <!-- SignUp Form -->
        <form id="signUpForm" class="form">
            <h2>Sign Up</h2>
            <input type="text" id="signup-name" placeholder="Full Name" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p class="switch-text">Already have an account? <a href="signIn.html">Sign In</a></p>
        </form>
    </div>

    <script src="signUp.js"></script> <!-- linking JavaScript -->

</body>
</html>
